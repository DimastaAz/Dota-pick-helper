<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dota Pick Helper</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <section id="user-goal">
        <p>{{outputGoal()}} <a v-bind:href="Link">KEK</a></p>
    </section>

    <section id="test-area">
        <input type="text" value="" v-on:input="inputAlert($event)">
    </section>

    <header class="header">
        HEADER
    </header>

    <section class="pick-hero">
        <div class="pick-hero__wrapper">
            <div class="pick-hero__wrapper__heroes">
                <div class="pick-hero__wrapper__heroes__radiant"></div>
                <div class="pick-hero__wrapper__heroes__radiant"></div>
                <div class="pick-hero__wrapper__heroes__radiant"></div>
                <div class="pick-hero__wrapper__heroes__radiant"></div>
                <div class="pick-hero__wrapper__heroes__radiant"></div>
            </div>
            <div class="pick-hero__wrapper__vs">VS</div>
            <div class="pick-hero__wrapper__heroes">
                <div class="pick-hero__wrapper__heroes__dire"></div>
                <div class="pick-hero__wrapper__heroes__dire"></div>
                <div class="pick-hero__wrapper__heroes__dire"></div>
                <div class="pick-hero__wrapper__heroes__dire"></div>
                <div class="pick-hero__wrapper__heroes__dire"></div>
            </div>
        </div>
        <div class="pick-hero__search">
            <input type="text">
        </div>
    </section>

    <section class="list-hero">
        <div class="list-hero__grid">
            <div class="list-hero__grid__item">
                <img src="icons/heroes/abaddon-icon.jpg" alt="abaddon-icon">
                <div class="list-hero__grid__item__choice-menu-radiant">
                    <button>111</button>
                    <button>222</button>
                    <button>333</button>
                    <button>444</button>
                    <button>555</button>
                </div>
                <div class="list-hero__grid__item__choice-menu-dire">
                    <button>111</button>
                    <button>222</button>
                    <button>333</button>
                    <button>444</button>
                    <button>555</button>
                </div>
            </div>
            <div class="list-hero__grid__item">1</div>
            <div class="list-hero__grid__item">1</div>
            <div class="list-hero__grid__item">1</div>
            <div class="list-hero__grid__item">1</div>
            <div class="list-hero__grid__item">1</div>
            <div class="list-hero__grid__item">1</div>
            <div class="list-hero__grid__item">1</div>
        </div>
    </section>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="js/script.js"></script>
</body>
</html>
